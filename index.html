<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ハノイのとう</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <a href="guide.html" id="help-link">あそびかた ❓</a>
            <button id="view-ranking-btn">🏆 ランキング</button>
            <h1>ハノイのとう</h1>
            <p class="subtitle">すべての リングを みぎの ぼうに うつそう</p>
        </header>

        <main id="game-container">
            <div id="pegs-container">
                <div class="peg" id="peg-0" data-index="0">
                    <div class="peg-shaft"></div>
                    <div class="disks"></div>
                </div>
                <div class="peg" id="peg-1" data-index="1">
                    <div class="peg-shaft"></div>
                    <div class="disks"></div>
                </div>
                <div class="peg" id="peg-2" data-index="2">
                    <div class="peg-shaft"></div>
                    <div class="disks"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="stats">
                <span>うごかした かず: <span id="move-count">0</span></span>
                <span>さいこう きろく: <span id="best-moves">-</span></span>
            </div>
            <div class="controls">
                <button id="reset-btn">はじめから</button>
                <select id="difficulty">
                    <option value="3">リング 3こ</option>
                    <option value="4" selected>リング 4こ</option>
                    <option value="5">リング 5こ</option>
                    <option value="6">リング 6こ</option>
                </select>
            </div>
            <div id="message">ぼうをえらんで リングを うごかそう</div>
        </footer>

        <div id="ui-overlay">
            <div id="win-screen" class="hidden">
                <h2>おめでとう！</h2>
                <p><span id="final-moves">0</span>かいで クリアできたよ！</p>
                <div id="ranking-input">
                    <input type="text" id="player-name" placeholder="なまえを いれてね" maxlength="10">
                    <button id="submit-score">ランキングに のせる</button>
                </div>
                <button id="play-again-btn">もういちど あそぶ</button>
            </div>

            <div id="ranking-container" class="hidden">
                <div id="ranking-box">
                    <h3>👑 ランキング 🏆</h3>
                    <ul id="ranking-list">
                        <!-- Ranking items will appear here -->
                    </ul>
                    <button id="close-ranking">とじる</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Firebase via CDN as modules -->
    <script type="module" src="game.js"></script>
</body>

</html>
